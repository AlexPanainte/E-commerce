{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4 mb-4">  
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block;"><strong>{{product.price|floatformat:2}}RON</strong></h4>
        </div>
    </div>
	<!-- Verifică dacă s-au afișat 3 produse -->
    {% if forloop.counter|divisibleby:3 %}
	<!-- Începe o nouă linie pentru următoarele 3 produse --> 
        </div><div class="row"> 
    {% endif %}

    {% endfor %}
</div>

{% endblock content %}
